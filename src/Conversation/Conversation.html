<div class="conversation__container fd-f-left" data-bind="css: {'-is-active-conversation': isSelected}">
	<img data-bind="if: avatar, attr: {src: avatar}" class="conversation__userpic" />
	<div data-bind="if: !avatar">
		<div class="conversation__userpic -unknown">
			<svg width="20px" height="26px" viewBox="0 0 20 26" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
				<defs></defs>
				<g id="Hub" stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
					<g id="HUB" transform="translate(-205.000000, -396.000000)" fill="#FFFFFF">
						<g transform="translate(179.000000, 106.000000)" id="conversation-04">
							<g transform="translate(21.000000, 283.000000)">
								<g id="Icon">
									<g id="Combined-Shape">
										<path d="M14.9994643,19.1426403 C18.0565526,19.1426403 20.5068659,15.6759165 20.5068659,12.5891859 C20.5068659,9.50245531 18.0283388,7 14.9712505,7 C11.9141622,7 9.43563508,9.50245531 9.43563508,12.5891859 C9.43599221,15.6759165 11.942376,19.1426403 14.9994643,19.1426403 Z M17.0487134,21.6136676 L12.9320012,21.6136676 C8.55136515,21.6136676 5,25.1600329 5,29.5349547 L5.01892823,30.4717237 C5.01892823,31.6938448 6.01105337,32.6848985 7.23531723,32.6848985 L22.783611,32.6848985 C24.0075177,32.6848985 25,31.6938448 25,30.4717237 L24.9810718,29.5349547 C24.9807146,25.1600329 21.4297066,21.6136676 17.0487134,21.6136676 Z"></path>
									</g>
								</g>
							</g>
						</g>
					</g>
				</g>
			</svg>
		</div>
	</div>
	<div class="conversation__message-wrap fd-f1" data-bind="css: {'-is-active-conversation': isSelected}">

		<!-- Readed || Selected -->
		<h5 class="fd-beefy-peasant conversation__authorname" data-bind="if: ( !unreadMessagesCount() || isSelected() )">
			<span data-bind="text: fullName, attr: { title: fullName }"></span>
		</h5>

		<!-- !Selected && HaveUnread -->
		<h5 class="fd-fat-peasant conversation__authorname -unread" data-bind="if: ( unreadMessagesCount() && !isSelected() )">
			<span data-bind="text: fullName, attr: { title: fullName }"></span>
		</h5>

		<div data-bind="if: lastMessage">
			<p
				class="fd-peasant conversation__lastmessage"
				data-bind="template: { name: lastMessageTemplate, data: lastMessage }">
			</p>
		</div>
	</div>
	<div class="conversation__datewrap">
		<p class="fd-serf conversation__lastdate" data-bind="with: lastMessage">
			<span data-bind="text: ago"></span>
		</p>
		<p class="fd-fat-craftsmen conversation__unread-count" data-bind="if: unreadMessagesCount, css: {'-is-active-conversation': isSelected}">
			<span data-bind="text: unreadMessagesCount"></span>
		</p>
	</div>
</div>
