<table width="100%" class="conversation">
	<tbody>
	<tr>
		<td width="50">
			<img data-bind="attr: {src: avatar}" style="width: 50px;height:auto;" src="data:image/gif;base64,R0lGODlhAQABAIAAAAAAAP///yH5BAEAAAAALAAAAAABAAEAAAIBRAA7"/>
		</td>
		<td>
			<div>
				<b data-bind="text: fullName"></b>
				<span data-bind="if: unreadMessagesCount">
					(<span data-bind="text: unreadMessagesCount"></span>)
				</span>
			</div>
			<div data-bind="with: lastMessage">
				<div style="text-align: right">
					<small data-bind="text: ago"></small>
				</div>
			</div>
			<div data-bind="if: lastMessage">
				<div data-bind="template: { name: lastMessageTemplate, data: lastMessage }"></div>
			</div>
		</td>
	</tr>
	</tbody>
</table>
