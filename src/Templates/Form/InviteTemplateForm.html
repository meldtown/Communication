<h3>Language</h3>
<select name="language" id="language" data-bind="options: $parent.languages, value: language"></select>
<h3>Name</h3>
<input type="text" name="name" id="name" data-bind="value: name">
<h3>text</h3>
<input type="text" name="text" id="text" data-bind="value: text">
<h3>Attach file</h3>
<input type="file" data-bind="attach: {attach: attach}"/>
