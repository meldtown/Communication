<!--<input placeholder="inviteDate..." type="datetime" data-bind="value: inviteDate, enable: hasChatId">-->
<div class="message-form">
	<div class="message-form__info fd-f-left fm-c-stretch">
		<div class="message-form__text fd-craftsmen">Дата и время:</div>
		<div class="f-input fm-input-block">
			<input placeholder="date..." type="date" data-bind="value: inviteDateDate, enable: hasChatId">
			<!--<i class="fi-hub-data"></i>-->
		</div>
		<div class="f-input fm-input-block">
			<select id="time" data-bind="value: inviteDateTime, optionsCaption: 'time...', enable: hasChatId">
				<option>09:00</option>
				<option>10:00</option>
				<option>11:00</option>
				<option>12:00</option>
				<option>14:00</option>
				<option>15:00</option>
			</select>
			<i class="fi-hub-time"></i>
		</div>

	</div>
	<div class="message-form__add-address">
		<label for="addressId">address</label>
		<select id="addressId" data-bind="options: addresses, optionsText: 'optionText', optionsValue: 'id', value: addressId, optionsCaption: 'address...', enable: hasAddresses"></select>
		<div>
			<button data-bind="click: createAddress">Add address</button>
			<div data-bind="with: addressForm">
				<div data-bind="template: 'AddressForm'"></div>
			</div>
			<div data-bind="visible: addressForm">
				<button data-bind="disable: isAddButtonDisabled, click: saveAddress">Add</button>
				<button data-bind="click: cancelAddressForm">Cancel</button>
			</div>
		</div>
	</div>
	<div class="f-input fm-input-block">
		<select id="vacancyId" data-bind="options: vacancies, optionsText: 'name', optionsValue: 'id', value: vacancyId, optionsCaption: 'Выберете вакансию...', enable: hasVacancies"></select>
		<i class="fi-drop-down-icon"></i>
	</div>

	<textarea class="message-form__area fd-peasant" placeholder="Написать сообщение..." data-bind="value: text, enable: hasChatId"></textarea>

	<div class="fd-f-between-middle">
		<div>
			<div style="border: 1px solid grey; padding: 10px;">
				<div data-bind="with: attach">
					<div data-bind="if: id">
						<span data-bind="text: fileName"></span>
						<span data-bind="text: fileSize"></span>
					</div>
					<!--<div data-bind="ifnot: id">-->
					<!--<h4 class="fd-craftsmen">No files chosen for attach</h4>-->
					<!--</div>-->
					<div data-bind="if: id">
						<span class="fd-craftsmen">You can choose another file for attaching</span>
					</div>
				</div>
				<div data-bind="if: attach().id">
					<div data-bind="template: {name: 'Attach', data: attach}"></div>
					<i class="fi-close-big" data-bind="click: resetAttach"></i>
				</div>
			</div>
			<br>
			<label class="attach-file-form">
				<input type="file" data-bind="attach: {attach: attach}"/>
				<span data-bind="with: attach">
					<i class="fi-attach" data-bind="ifnot: id"></i>
					<span data-bind="if: id">Выбрать другой файл</span>
				</span>
			</label>

		</div>
		<div>
			<div data-bind="if: canBeSaved">
				<a class="fd-craftsmen f-always-blue" href="#" data-bind="click: save">Пригласить</a>
			</div>
			<div data-bind="ifnot: canBeSaved">
				<span class="fd-craftsmen">Пригласить</span>
			</div>
		</div>
	</div>


</div>
