<input placeholder="inviteDate..." type="datetime" data-bind="value: inviteDate, enable: hasConversationId">
<label for="addressId">address</label>
<select id="addressId" data-bind="options: addresses, optionsText: 'optionText', optionsValue: 'id', value: addressId, optionsCaption: 'address...', enable: hasAddresses"></select>
<textarea placeholder="invite..." data-bind="value: text, enable: hasConversationId"></textarea>
<div data-bind="if: canBeSaved">
	<a href="#" data-bind="click: save">Send</a>
</div>
<div data-bind="ifnot: canBeSaved">
	<span>Send</span>
	<span class="muted">select address and provide text</span>
</div>
