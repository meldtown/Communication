<!--<input placeholder="inviteDate..." type="datetime" data-bind="value: inviteDate, enable: hasConversationId">-->

<input placeholder="date..." type="date" data-bind="value: inviteDateDate, enable: hasConversationId">
<label for="time">time</label>
<select id="time" data-bind="value: inviteDateTime, optionsCaption: 'time...', enable: hasConversationId">
	<option>09:00</option>
	<option>10:00</option>
	<option>11:00</option>
	<option>12:00</option>
	<option>14:00</option>
	<option>15:00</option>
</select>
<label for="addressId">address</label>
<select id="addressId" data-bind="options: addresses, optionsText: 'optionText', optionsValue: 'id', value: addressId, optionsCaption: 'address...', enable: hasAddresses"></select>
<textarea placeholder="invite..." data-bind="value: text, enable: hasConversationId"></textarea>
<div>
	<button data-bind="click: createAddress">Add address</button>
	<div data-bind="with: addressForm">
		<div data-bind="template: 'AddressForm'"></div>
	</div>
	<div data-bind="visible: addressForm">
		<button data-bind="disable: isAddButtonDisabled, click: addAddress">Add</button>
		<button data-bind="click: cancelAddressForm">Cancel</button>
	</div>
</div>
<div data-bind="if: canBeSaved">
	<a href="#" data-bind="click: save">Send</a>
</div>
<div data-bind="ifnot: canBeSaved">
	<span>Send</span>
	<span class="muted">select address and provide text</span>
</div>
