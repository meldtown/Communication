<div class="message-form">
	<div class="f-input fm-input-block">
		<select id="vacancyId" data-bind="options: vacancies, optionsText: 'name', optionsValue: 'id', value: vacancyId, optionsCaption: 'Выбрете вакансию...', enable: hasVacancies"></select>
		<i class="fi-drop-down-icon"></i>
	</div>
	<br>
	<textarea class="message-form__area fd-peasant" placeholder="Написать сообщение..." data-bind="value: text, valueUpdate: 'keyup', enable: hasChatId"></textarea>

	<div class="fd-f-between-middle">
		<div>
			<div data-bind="with: attach">
				<div data-bind="if: id">
					<span data-bind="text: fileName"></span>
					<span data-bind="text: fileSize"></span>
				</div>
				<!--<div data-bind="ifnot: id">-->
				<!--<h4 class="fd-craftsmen">No files chosen for attach</h4>-->
				<!--</div>-->
				<div data-bind="if: id">
					<span class="fd-craftsmen">You can choose another file for attaching</span>
				</div>
			</div>
			<div data-bind="if: attach().id">
				<div data-bind="template: {name: 'Attach', data: attach}"></div>
				<i class="fi-close-big" data-bind="click: resetAttach"></i>
			</div>
			<label class="attach-file-form">
				<input type="file" data-bind="attach: {attach: attach}"/>
				<div data-bind="with: attach">
					<i class="fi-attach" data-bind="ifnot: id"></i>
					<span class="fd-craftsmen" data-bind="if: id">Выбрать другой файл</span>
				</div>
			</label>

		</div>
		<div>
			<div data-bind="if: canBeSaved">
				<a class="fd-craftsmen f-always-blue" href="#" data-bind="click: save">Предложить</a>
			</div>
			<div data-bind="ifnot: canBeSaved">
				<span class="fd-craftsmen">Предложить</span>
			</div>
		</div>
	</div>
</div>
