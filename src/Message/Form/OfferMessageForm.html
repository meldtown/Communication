<label for="vacancyId">vacancy</label>
<select id="vacancyId" data-bind="options: vacancies, optionsText: 'name', optionsValue: 'id', value: vacancyId, optionsCaption: 'vacancy...', enable: hasVacancies"></select>
<br>
<textarea placeholder="offer..." data-bind="value: text, valueUpdate: 'keyup', enable: hasConversationId"></textarea>
<div data-bind="if: canBeSaved">
	<a href="#" data-bind="click: save">Send</a>
</div>
<div data-bind="ifnot: canBeSaved">
	<span>Send</span>
	<span class="muted">select vacancy and provide text</span>
</div>
