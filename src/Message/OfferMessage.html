<table data-bind="css: {muted: isRead}">
	<tbody>
	<tr>
		<td>
			<img data-bind="attr: {src: avatar}" style="width: 50px;height:auto;" src="data:image/gif;base64,R0lGODlhAQABAIAAAAAAAP///yH5BAEAAAAALAAAAAABAAEAAAIBRAA7"/>
		</td>
		<td style="margin: 20px 0;background: rgba(0, 0, 255, .5)">
			<small>
				OFFER
				<span data-bind="text: formattedDate" class="muted"></span>
				<span data-bind="text: formattedTime" class="muted"></span>
			</small>
			<div class="muted">Vacancy:
				<span data-bind="with: vacancy">
					<span data-bind="text: name"></span>
				</span>
			</div>
			<div data-bind="with: attach">
				<div data-bind="if: id">
					<small data-bind="text: fileName"></small>
					<div data-bind="if: isImage">
						<img data-bind="attr: {src: url}" alt="image" width="100" height="100">
					</div>
				</div>
			</div>

		</td>
	</tr>
	</tbody>
</table>
