<table data-bind="css: {muted: isRead}" style="margin:20px 0;background:rgba(0, 255, 0, .5)">
	<tbody>
	<tr>
		<td>
			<small class="muted">
				INVITED
				<span data-bind="text: formattedDate"></span>
				<span data-bind="text: formattedTime"></span>
			</small>
			<div data-bind="text: text"></div>
			<div data-bind="with: attach">
				<div data-bind="if: id">
					<small data-bind="text: fileName"></small>
				</div>
			</div>
			<fieldset>
				<small>
					<strong>date:</strong>
					<span data-bind="text: formattedInviteDate"></span>
					<strong>time:</strong>
					<span data-bind="text: formattedInviteTime"></span>
				</small>
			</fieldset>
			<fieldset data-bind="with: address">
				<legend>address</legend>
				<small>
					<span data-bind="text: city"></span>, <span data-bind="text: street"></span>,
					<span data-bind="text: building"></span>, <span data-bind="text: office"></span>
				</small>
				<div>
					<small data-bind="text: description"></small>
				</div>
			</fieldset>
		</td>
	</tr>
	</tbody>
</table>
