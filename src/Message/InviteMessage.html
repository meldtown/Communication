<table data-bind="css: {muted: isRead}">
	<tbody>
	<tr>
		<td>
			<img data-bind="attr: {src: avatar}" style="width: 50px;height:auto;" src="data:image/gif;base64,R0lGODlhAQABAIAAAAAAAP///yH5BAEAAAAALAAAAAABAAEAAAIBRAA7"/>
		</td>
		<td style="margin:20px 0;background:rgba(0, 255, 0, .5)">
			<small class="muted">
				INVITED
				<span data-bind="text: formattedDate"></span>
				<span data-bind="text: formattedTime"></span>
			</small>

			<div data-bind="text: text"></div>
			<div>Vacancy:
				<span data-bind="with: vacancy">
					<span data-bind="text: name"></span>
				</span>
			</div>
			<div data-bind="with: attach">
				<div data-bind="if: id">
					<small data-bind="text: fileName"></small>
				</div>
			</div>
			<fieldset>
				<small>
					<strong>date:</strong>
					<span data-bind="text: formattedInviteDate"></span>
					<strong>time:</strong>
					<span data-bind="text: formattedInviteTime"></span>
				</small>
			</fieldset>
			<fieldset data-bind="with: address">
				<legend>address</legend>
				<small>
					<span data-bind="text: city"></span>, <span data-bind="text: street"></span>,
					<span data-bind="text: building"></span>, <span data-bind="text: office"></span>
				</small>
				<div>
					<small data-bind="text: description"></small>
				</div>
			</fieldset>

		</td>
	</tr>
	</tbody>
</table>
