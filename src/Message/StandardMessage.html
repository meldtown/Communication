<div>
	<div data-bind="if: isMultiUser">
		<div class="message-container -employer">
			<div class="message-date fd-serf">
				<span data-bind="text: formattedDate"></span>
			</div>
			<div class="message-text fd-peasant">
				<span data-bind="text: text"></span>
				<div data-bind="template: {name: 'Attach', data: attach}"></div>
			</div>
			<img class="message-avatar" width="26px" height="26px" data-bind="attr: {src: avatar}" src="data:image/gif;base64,R0lGODlhAQABAIAAAAAAAP///yH5BAEAAAAALAAAAAABAAEAAAIBRAA7"/>
		</div>
	</div>
	<div data-bind="ifnot: isMultiUser">
		<div class="message-container -jobsearcher">
			<img class="message-avatar" width="24px" height="32px" data-bind="attr: {src: avatar}" src="data:image/gif;base64,R0lGODlhAQABAIAAAAAAAP///yH5BAEAAAAALAAAAAABAAEAAAIBRAA7"/>
			<div class="message-text fd-peasant">
				<span data-bind="text: text"></span>
				<div data-bind="template: {name: 'Attach', data: attach}"></div>
			</div>
			<div class="message-date fd-serf">
				<span data-bind="text: formattedDate"></span>
			</div>
		</div>
	</div>
</div>
