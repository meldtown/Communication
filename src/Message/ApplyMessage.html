<table data-bind="css: {muted: isRead}" style="background: rgba(255, 255, 0, .5);margin: 20px 0">
	<tr>
		<td style="text-align:center">
			<small>
				<span data-bind="text: formattedDate" class="muted"></span>
			</small>
			<div>
				<strong>

					<span data-bind="with: resume">
						<span data-bind="text: speciality"></span>
					</span>
					<span>&rarr;</span>
					<span data-bind="with: vacancy">
						<span data-bind="text: name"></span>
					</span>
				</strong>
			</div>
			<div>
				<small data-bind="text: text"></small>
			</div>
			<div data-bind="with: attach">
				<div data-bind="if: id">
					<span data-bind="text: fileName"></span>
						<div data-bind="if: isImage">
							<img data-bind="attr: {src: url}" alt="image" width="100" height="100">
						</div>
				</div>
			</div>
		</td>
	</tr>
</table>
