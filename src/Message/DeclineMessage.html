<table data-bind="css: {muted: isRead}" style="background: rgba(255, 0, 0, .5);margin: 20px 0">

	<thead>
	<tr>
		<td colspan="2">
			<small>DECLINED <span data-bind="text: formattedDate" class="muted"></span></small>
		</td>
	</tr>
	</thead>
	<tbody>
	<tr>
		<td>
			<div>Vacancy:
				<span data-bind="with: vacancy">
						<span data-bind="text: name"></span>
					</span>
			</div>
		</td>
	</tr>
	<tr>
		<td>
			<div data-bind="text: text"></div>
			<div data-bind="with: attach">
				<div data-bind="if: id">
					<small data-bind="text: fileName"></small>
					<div data-bind="if: isImage">
						<img data-bind="attr: {src: url}" alt="image" width="100" height="100">
					</div>
				</div>
			</div>
		</td>
		<td>
			<small data-bind="text: formattedTime" class="muted"></small>
		</td>
	</tr>
	</tbody>
</table>
