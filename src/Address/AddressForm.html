<div class="newAddress">
	<label>City: <input type="text" data-bind="cityAutocomplete, value: city"></label>
	<label>Address: <input type="text" data-bind="value: fullAddress"></label>

	<br><label>Description: <input type="text" data-bind="value: description"></label>

	<label>Lat: <input type="text" data-bind="value: lat"></label>
	<label>Lng: <input type="text" data-bind="value: lng"></label>

	<div data-bind="template: { name: 'GoogleMap' }"></div>
</div>
