<div class="newAddress">
	<label>City: <input type="text" data-bind="value: city, cityAutocomplete"></label>

	<label>street: <input type="text" data-bind="value: street, streetAutocomplete"></label>
	<label>building: <input type="text" data-bind="value: building"></label>
	<label>office: <input type="text" data-bind="value: office"></label>

	<br>

	<label>Lat: <input type="text" data-bind="value: lat"></label>
	<label>Lng: <input type="text" data-bind="value: lng"></label>

	<div data-bind="template: { name: 'GoogleMap' }"></div>

	<br><br>
	<label>Description: <textarea style="width: 80%" rows="11" data-bind="value: description"></textarea></label>
	<br><br>

</div>
